<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Chat Pro – Roleplay AI Chatbot powered by OpenRouter</title>

    <meta
      name="description"
      content="Chat Pro is a fast, beautiful AI chat interface for roleplay and assistant conversations powered by OpenRouter. Experience smarter conversations with modern UI."
    />

    <meta
      name="keywords"
      content="AI chatbot, roleplay chatbot, OpenRouter chat, AI roleplay, AI assistant, chat interface, LLM chat"
    />

    <meta name="author" content="Sourav Ahmed" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (Facebook / LinkedIn / WhatsApp) -->
    <meta property="og:title" content="Chat Pro – Roleplay AI Chatbot" />
    <meta
      property="og:description"
      content="A modern AI chat experience for roleplay and assistant use, powered by OpenRouter."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    <meta property="og:site_name" content="Chat Pro" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chat Pro – Roleplay AI Chatbot" />
    <meta
      name="twitter:description"
      content="Beautiful AI chat interface powered by OpenRouter for roleplay and assistant conversations."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />
    <meta name="twitter:creator" content="@your_twitter_handle" />

    <!-- App / PWA (Optional but recommended) -->
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
